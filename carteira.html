<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carteira Pirata</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <a href="index.html">Cassino</a> |
    <a href="carteira.html">Carteira</a> |
    <a href="regras.html">Regras</a>
  </nav>

  <div class="container">
    <h1>Baú do Capitão</h1>

    <div id="wallet-balance">Saldo: R$ 0,00</div>

    <div class="form-group">
      <label for="deposit-amount">Depositar ouro:</label><br>
      <input type="number" id="deposit-amount" min="1" step="1" placeholder="R$ 100">
      <br><button id="deposit-btn">Depositar</button>
    </div>

    <div class="form-group">
      <label for="withdraw-amount">Sacar moedas:</label><br>
      <input type="number" id="withdraw-amount" min="1" step="1" placeholder="R$ 50">
      <br><button id="withdraw-btn">Sacar</button>
    </div>

    <div id="wallet-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
