<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carteira do Capitão</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Cassino</a> |
    <a href="carteira.html">Carteira</a> |
    <a href="regras.html">Regras</a>
  </nav>

  <div class="container">
    <h1>Carteira do Capitão</h1>
    <div id="wallet-balance">Saldo: R$ 0,00</div>

    <div class="wallet-actions">
      <input type="number" id="deposit-amount" placeholder="Valor para depósito">
      <button id="deposit-btn">Depositar</button>
    </div>

    <div class="wallet-actions">
      <input type="number" id="withdraw-amount" placeholder="Valor para saque">
      <button id="withdraw-btn">Sacar</button>
    </div>

    <p id="wallet-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
