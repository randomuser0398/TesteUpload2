<!-- carteira.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carteira do Capitão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Carteira do Capitão</h1>

        <div id="wallet-balance">Saldo: R$ 0,00</div>

        <div class="wallet-actions">
            <h2>Gerenciar Saldo</h2>

            <div class="wallet-form">
                <input type="number" id="deposit-amount" placeholder="Valor para depositar (R$)" min="1">
                <button id="deposit-btn">Depositar</button>
            </div>

            <div class="wallet-form">
                <input type="number" id="withdraw-amount" placeholder="Valor para sacar (R$)" min="1">
                <button id="withdraw-btn">Sacar</button>
            </div>
        </div>

        <a href="index.html"><button>Voltar ao Jogo</button></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
